<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>

    <script src="Script.js" defer></script>

</head>

<body>
    <div class="main">
        <div class="Calculator">
            <div class="display">
                <div class="previous" id="previous_display" previous-data> </div>
                <div class="current" id="current_display" current-data> </div>
            </div>
            <div class="buttons-all">
                <button type="button" class="btn btn-light,btn-group" style="font-weight: 1000;" DEG>Deg</button>
                <button type="button" class="btn btn-light,btn-group" style="font-weight: 1000;" FE>F-E</button>
            </div>
            <div class="btn-toolbar mb-3" role="toolbar" aria-label="Toolbar with button groups">
                <div class="btn-group me-2" role="group" aria-label="First group">
                    <button type="button" class="btn btn-outline-secondary,buttons-all"
                        style="font-weight: 1000;" memory-mc>MC</button>
                    <button type="button" class="btn btn-outline-secondary,buttons-all"
                        style="font-weight: 1000;"memory-mr>MR</button>
                    <button type="button" class="btn btn-outline-secondary,buttons-all"
                        style="font-weight: 1000;"memory-m-plus>M+</button>
                    <button type="button" class="btn btn-outline-secondary,buttons-all"
                        style="font-weight: 1000;"memory-m->M-</button>
                    <button type="button" class="btn btn-outline-secondary,buttons-all"
                        style="font-weight: 1000;"memory-ms>MS</button>
                    <button type="button" class="btn btn-outline-secondary,buttons-all" style="font-weight: 1000;"
                        hidden>6</button>
                </div>

            </div>
            <div class="container text-center">
                <div class="row">
                    <div class="col d-grid  col-6 ">

                        <button class="btn btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-ruler-triangle"></i>
                            Trigonometry
                        </button>
                        <ul class="dropdown-menu dropdown-menu">
                            <ul>
                                <button operation>Sin</button>
                                <button operation>Cos</button>
                                <button operation>Tan</button>
                            </ul>
                            <ul>
                                <button operation>Csc</button>
                                <button operation>Sec</button>
                                <button operation>Cot</button>
                            </ul>
                        </ul>

                    </div>
                    <div class="col order-5 d-grid col-6 ">

                        <button class="btn btn dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-regular fa-ruler-triangle"></i>
                            Function
                        </button>
                        <ul class="dropdown-menu dropdown-menu">
                            <ul><button absolone>|x|</button>
                                <button operation>⌊x⌋</button>  
                            </ul>
                            <ul>
                                <button operation>⌈x⌉</button>
                                <button operation>rand</button>
                            </ul>
                        </ul>
                    </div>


                </div>
            </div>

            <div class="container text-center">
                <div class="row ">
                    <div class="col"><button class="btn btn-light rgular-button">2<sup>nd</sup></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" pi><strong>π</strong></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" ebutton>e</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" cleaner>C</button></div>
                    <div class="col"><button class="btn btn-light rgular-button"><i class="material-icons"
                                clear>backspace</i></button></div>
                </div>
                <div class="row ">
                    <div class="col"><button class="btn btn-light rgular-button" sqr>x<sup>2</sup></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" divide>1/x</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" absolone>|x|</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" exponentiional>exp</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" operation>mod</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light rgular-button"
                            sqrt><span><sup>2</sup>&#8730;x</span></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" parenthesis>(</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" parenthesis>)</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" fact>n!</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" operation>÷</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light rgular-button" operation>x<sup>y</sup></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>7</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>8</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>9</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" operation>*</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light rgular-button" operation>10<sup>x</sup></button></div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>4</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>5</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><Strong>6</Strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" operation>-</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light rgular-button" operation>log</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><strong>1</strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><strong>2</strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric><strong>3</strong></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" operation>+</button></div>
                </div>
                <div class="row">
                    <div class="col"><button class="btn btn-light rgular-button" operation>ln</button></div>
                    <div class="col"><button class="btn btn-light rgular-button"
                            plusminus><sup>+</sup>/<sub>-</sub></button>
                    </div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric>0</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" numeric>.</button></div>
                    <div class="col"><button class="btn btn-light rgular-button" style="background-color: aqua;"
                            equals><strong>=</strong></button></div>
                </div>



            </div>


        </div>


    </div>
</body>

</html>
